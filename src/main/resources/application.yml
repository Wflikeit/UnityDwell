server:
  port: 80
spring:
  datasource:
    url: jdbc:oracle:thin://${POSTGRES_HOST}:${POSTGRES_PORT:5432}/${POSTGRES_DB}?currentSchema=app
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver
  flyway:
    locations: classpath:db/migration
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 2MB

application:
  security:
    jwt:
      # Keeping secret in properties file is a temporary solution that will be reworked later (if we have time)
      # to be kept in Kubernetes secret object
      secret: 157f3804c29433c35430ea2fe4d292902d830a62438b53cf4314bfbe527b4327
      expiration-millis: 14_400_000 # 4 hours
